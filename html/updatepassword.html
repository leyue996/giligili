<!DOCTYPE html>
<html>
<head>
    <title>PUT Request Example</title>
    <script>
        function sendPutRequest() {
            var url = 'http://localhost:8080/api/v1/user/updatePW'; // 替换为你的 API 端点 URL

            var accessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6OCwidXNlcl9uYW1lIjoibGV5dWUwOCIsImV4cCI6MTY4NjU1NzQ4NiwiaXNzIjoiZ2lsaWdpbGkifQ.TiMtE4AzQOOCvm60iJ1XaeOgtNRGrNBg5OP4WQQbd4o'; // 替换为你的访问令牌
            var data = { // 替换为你要发送的 JSON 数据
                "password":"qwertyuiop",
                "password_new":"123456789",
                "password_new_confirm":"123456789"
            };

            var xhr = new XMLHttpRequest();
            xhr.open('PUT', url);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('access_token', accessToken);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('PUT request successful');
                    console.log(xhr.responseText);
                } else {
                    console.error('PUT request failed');
                }
            };
            xhr.onerror = function () {
                console.error('Request error');
            };
            xhr.send(JSON.stringify(data));
        }
    </script>
</head>
<body>
<button onclick="sendPutRequest()">Send PUT Request</button>
</body>
</html>
